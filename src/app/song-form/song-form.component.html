<br>
<h2>Add Songs</h2>
<div class="container1">
    <div>
    <mat-form-field>
        <mat-label>Song Title *</mat-label>
        <input matInput [(ngModel)]="songTitle">
      </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Song Duration *</mat-label>
            <input matInput placeholder="Song duration (minutes)" [(ngModel)]="songDuration">
          </mat-form-field>
        </div>
        <div>
            <h2>Genre</h2>
        <section class="example-section" >
            <span class="example-list-section" *ngFor="let g of this.genre" style="padding:1rem">
            <mat-checkbox class="example-margin" [(ngModel)]="g.checked">{{g.name}}</mat-checkbox>
        </span>
          </section>
        </div>
  <br><br>
  <div class="example-button-row">
    <button mat-raised-button color="warn" (click)="OnSave()">Save</button>
  </div>
    

</div>
